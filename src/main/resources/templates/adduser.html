<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <h1 style="text-align: center; font-size: 1.5em;">Add New User</h1>
  <style>
    body {
      text-align: center;
    }

    form {
      display: inline-block;
      margin: 0 auto;
      /*Размер основной рамки*/
      padding: 5px;
      /*Толщина линии основной рамки + цвет*/
      border: 5px solid #0080ff;
      /*Степень закругления углов фигуры рамки если она имеет углы*/
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    input {
      display: block;
      width: 250px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      width: 70px;
      height: 40px;
      font-size: 16px;
      background-color: #5dff00;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    a.button {
      padding: 10px 10px;
      /*border: 1px outset buttonborder;*/
      border-radius: 5px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
    }

  </style>
</head>
<body>
<form th:method="POST" th:action="@{/adduser}" th:object="${user}">

  <label>Enter name: </label>
  <input type="text" th:field="*{name}" id="firstName"/>

  <label>Enter last name: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>

  <label>Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>

  <button type="submit">Save</button>

  <a href="/" class="button">Cancel</a>

</form>
</body>
</html>
